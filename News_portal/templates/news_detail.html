{% extends "default.html" %}  

{% block content %}  
    <h2>{{ article.title }}</h2>  
    <p>Дата: {{ date }}</p>  
    <div>  
        <p>{{ article.content }}</p>  
    </div>  
    <p><a href="{{ url_for('news_edit', news_id=article.id) }}">Редактировать</a></p>  
    <p><a href="{{ url_for('news_delete', news_id=article.id) }}">Удалить</a></p>  
    <p><a href="{{ url_for('news_list') }}">Назад к списку новостей</a></p>  
{% endblock %}
